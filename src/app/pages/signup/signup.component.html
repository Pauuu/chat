<!--aqui pintamos todo lo necesacio. pasamos los inputs email user lo leer docs angal
el boton de submit estara desactivado si la informacion no es valida (carateres minimos, etc) 
-->
<app-navbar></app-navbar>
<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Sign up</h2>
    <form [formGroup]="loginForm" (submit)="submit()" novalidate>
      <div class="form-wrapper d-felx">
        <div class="form-group">
          <input type="text" class="form-control" id="user-input" placeholder="Enter Name" formControlName="name">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="surname-input" placeholder="Enter Surname" formControlName="surname">
        </div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email-input" placeholder="Enter Email" formControlName="email">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="password-input" placeholder="Password" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <small><a routerLink="/login">Already hacve an account?</a></small>
  </div>
</div>
