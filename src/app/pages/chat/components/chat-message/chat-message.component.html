<div class="chat-message d-flex">
  <img [src]="message.sender.photoUrl" class="rounded-circle"> <!--eliminado el w-100 y h-100 y puesto en el css-->
  <div class="bubble d-flex flex-column">
      <div class="name">
    {{message.sender.firstName}} {{message.sender.lastName}}
  </div>
  <small class="timestamp">{{message.createdAt | date:'medium'}}</small>
  <div class="message">
    {{message.message}}
  </div>
</div>
</div>
