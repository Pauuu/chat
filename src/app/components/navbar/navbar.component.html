<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
  <div class="container">
    <span class="navbar-brand">ChatApp</span>
    <div class="page-links">
      <!--el if se puede negar para simular si loggeado o no-->
      <ul class="navbar-nav" *ngIf="!auth.currentUser else loggedOut">
        <!--podemos poner false tmb, esta hardcodeado-->
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat Rooms</a>
        </li>
        <li class="nav-item">
          <a (click)="auth.logout()" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #loggedOut>   
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerlink="/login" routerLinkActive="active" class="nav-link">Login</a>
    </li>
    <li class="nav-item">
        <a routerlink="/logout" class="nav-link">Sign up</a>
    </li>
  </ul>
</ng-template>
